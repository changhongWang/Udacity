<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function move() {
        this.loc++;
    }
    var rabbit1 = {
        loc: 0,
        move: move
    }
    var rabbit2 = {
        loc: 1
    }
    rabbit1.move();
    console.log(rabbit1.loc)
    move.call(rabbit2)
    console.log(rabbit2.loc)
</script>
</body>
</html>
