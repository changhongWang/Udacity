<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型类</title>
</head>
<body>
<script>
    /**
     * 原型的原理：当对一个对象进行属性字段查找时，可以到另一个对象(该对象的原型对象)中继续查找
     *
     * 原型类：使用原型对象来储存所有的共用方法，并将实例委托到这个共享原型对象
     */
    function extend(obj, methods) {
        for(var method in methods){
            if(methods.hasOwnProperty(method)){
                obj[method] = methods[method];
            }
        }
    }
    var Car = function (loc) {
        if(loc === undefined || loc===null || loc === ''){
            loc = 0;
        }
        var obj = {loc: loc};
        extend(obj,Car.methods);
        return obj;
    };
    Car.methods = {
        move:function () {
            this.loc++;
        },
        tellLoc: function () {
            console.log("我的位置是:"+this.loc)
        }
    };
    var a = new Car();
    a.tellLoc();
    a.move();
    a.tellLoc();
</script>
</body>
</html>
